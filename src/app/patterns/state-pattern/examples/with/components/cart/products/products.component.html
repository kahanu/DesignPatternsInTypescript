<h2>Products</h2>
<div class="products">
  <div class="product" *ngFor="let product of products">
    <ul>
      <li><b>Item:</b> {{ product.name }}</li>
      <li><b>Price:</b> {{ product.price | currency }}</li>
      <li><button class="btn btn-default btn-sm" (click)="addToCart(product)">Add to Cart</button></li>
    </ul>
  </div>

</div>
