<div class="row">
  <div class="col-5">
    <h3>Customer Info</h3>
    <form [formGroup]="form">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="text" class="form-control" id="inputEmail4" formControlName="firstName" placeholder="John" required>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" formControlName="lastName" placeholder="Smith" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" formControlName="address" placeholder="1234 Main St">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" formControlName="city">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" formControlName="state">
              <option>Choose...</option>
              <option selected>CA</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" formControlName="zip">
          </div>
        </div>
      </form>
  </div>
  <div class="col-2">
    <app-view-cart></app-view-cart>
  </div>
</div>
