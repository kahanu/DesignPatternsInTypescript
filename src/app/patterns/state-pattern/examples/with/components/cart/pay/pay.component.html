<div class="row">
  <div class="col-3">
    <h3>Customer Info</h3>
    <div>
      John, Smith<br>
      1234 Main St. <br>
      Anytown, CA 90029
    </div>
  </div>
  <div class="col-3 payment-info">
      <h3>Payment Info</h3>
      <form [formGroup]="form">

        <div class="form-group">
          <label>Name on Card</label>
          <input type="text" class="form-control" placeholder="Name on card" formControlName="nameOnCard" required>
        </div>

        <div class="form-group">
          <label>Card Number</label>
          <input type="text" class="form-control" placeholder="Card Number" formControlName="cardNumber" required>
        </div>

        <div class="form-group">
          <label>Security Code</label>
          <input type="text" class="form-control" placeholder="Security Code" formControlName="securityCode" required>
        </div>

        <div class="form-row">
          <div class="form-group col-6">
            <label for="monthExp">Month Exp</label>
            <select class="form-control" formControlName="expMonth">
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
            </select>
          </div>
          <div class="form-group col-6">
            <label for="monthExp">Year Exp</label>
            <select class="form-control" formControlName="expYear">
              <option value="2024">2024</option>
              <option value="2023">2023</option>
            </select>
          </div>
        </div>

      </form>
    </div>
    <div class="col-4"></div>
    <div class="col-2">
        <app-view-cart></app-view-cart>
    </div>
  </div>
